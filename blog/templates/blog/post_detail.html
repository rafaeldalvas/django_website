{% extends 'base.html' %}
{% block title %} Blog - Texto {% endblock title %}
{% block content %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="post-entry">
            <h2>{{ object.titulo }}</h2>
            <p>{{ object.conteudo }} </p>
        </div>
    <a href="{{ object.get_absolute_url_update }}">Editar post</a>
    <br>
    <a href="{{ object.get_absolute_url_delete }}">Remover post</a>
{% endblock content %}
